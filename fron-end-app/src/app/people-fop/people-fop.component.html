<div class="row">
    <div class="col-3">
        <nb-card [nbSpinner]="isLoading" nbSpinnerSize="giant" nbSpinnerStatus="primary" class="nd-card-select-group" [size]="'large'">
            <nb-card-header>ФОП</nb-card-header>
            <input type="text"  [ngModelOptions]="{standalone: true}" 
            [(ngModel)]="SearchText" nbInput fieldSize="medium" placeholder="Поиск">
            <nb-card-body>
            <nb-list>
                <nb-list-item  *ngFor="let item of list | searchFilter: SearchText" (click)="ItemOnClick($event, item)">
                <div >
                    Имя: {{item.name}} <br>
                    Фамилия: {{ item.family }} <br>
                    Отчество: {{item.surname}} <br>
                    Инн: {{item.INN}} <br>
                </div>
                </nb-list-item>
            </nb-list>
            </nb-card-body>
        </nb-card> 
    </div>
    <div class=" col-9">
        <nb-card [nbSpinner]="isLoading" nbSpinnerSize="giant" nbSpinnerStatus="primary" class="nd-card-form" [size]="'large'">
            <nb-card-header>Анкета: <button class="btn btn-success" (click)="NewForm()">Новая Анкета</button>
                <span *ngIf="SelectedListItem"> 
                    {{ SelectedListItem.family }} {{SelectedListItem.name}} {{SelectedListItem.surname}}  {{SelectedListItem.INN}}
                    </span>
                
        </nb-card-header>
  
        <nb-card-body>
            <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
                <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
                <button type="submit" class="btn btn-success">Затвердити</button>
              </form>
        </nb-card-body>  
    </nb-card> 
    </div>
</div>
