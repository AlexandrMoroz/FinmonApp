<nb-layout windowMode>
  <nb-layout-header fixed>
    <app-header></app-header>
  </nb-layout-header>
  <nb-sidebar
    *ngIf="authService.isLogged()"
    [ngClass]="flag ? 'compacted' : ''"
    class="menu-sidebar"
    tag="menu-sidebar"
    responsive
  >
    <app-menu (sidebarToggle)="toggle()"></app-menu>  
  </nb-sidebar>
  <nb-layout-column>
    <flash-messages></flash-messages>
    <router-outlet (sidebarToggle)="toggle()"></router-outlet>
  </nb-layout-column>
</nb-layout>
